<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezouze Photographie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/logos/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-5">
                    <!-- <img src="src/logos/small-logo.png" alt="Logo" class="logo zoom-effect"
                        style="max-height: 50px;"> -->
                    <h1 class="text-white text-nowrap">Kezouze Photographie</h1>
                </div>
                <div class="col-md-6 col-lg-5">
                    <a href="#about" class="btn btn-outline-light text-nowrap mx-md-2">À propos</a>
                    <a href="index.html" class="btn btn-outline-light mx-md-2">Accueil</a>
                    <!-- <a href="gallery.html" class="btn btn-outline-light mx-md-2">Galerie</a> -->
                    <a href="#footer" class="btn btn-outline-light mx-md-2">Contact</a>
                </div>
                <div class="col-lg-2 d-none d-lg-block text-nowrap">
                    <a href="mailto:kezouzephotographie@outlook.fr"><img src="src/logos/mail.png" alt="mail-logo"
                            height="40" class="zoom-effect"></a>
                    <a href="https://www.instagram.com/vincentc5109/" target="_blank"><img
                            src="src/logos/instagram-logo.png" alt="ig-logo" height="40" class="zoom-effect"></a>
                </div>
            </div>
        </div>
    </header>

    <section id="gallery">
        <div class="container-fluid p-3 text-center">
            <!-- <h2 class="text-center m-4 text-uppercase">Galerie</h2> -->
            <div class="grid">
                <template id="photo-template">
                    <div class="grid-item col-lg-4 col-md-6 col-sm-12 p-3">
                        <img src="" alt="" class="img-fluid" decoding="async">
                        <span
                            class="img-description position-absolute start-50 translate-middle-x text-dark px-2 py-1 rounded text-nowrap d-none d-md-block"></span>
                    </div>
                </template>
            </div>
            <a href="#header" class="btn btn-outline-dark rounded-circle py-2 px-3 mx-auto">↑</a>
        </div>
    </section>

    <!-- <footer class="bg-dark text-white text-center py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2025 Constantin Vincent. Tous droits réservés.</p>
        </div>
    </footer> -->

    <!-- Fullscreen Image Modal --> <!-- répétition de index.html -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex justify-content-center align-items-center p-0">
                    <img src="" class="img-fluid" id="fullscreenImage" style="max-height: 100vh; max-width: 100vw;">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <button id="prevBtn"
                        class="position-absolute start-0 top-50 translate-middle-y btn btn-dark">&#10094;</button>
                    <button id="nextBtn"
                        class="position-absolute end-0 top-50 translate-middle-y btn btn-dark">&#10095;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script type="module">
        import { loadGallery } from './index.js';
        loadGallery();
    </script>
</body>

</html>
