<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezouze Photographie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
                <a href="index.html" class=" text-decoration-none d-flex flex-column flex-md-row gap-3">
                    <img src="src/logos/small-logo.png" alt="Logo" class="object-fit-contain zoom-effect"
                        style="max-height: 50px;">
                    <h1 class="mb-0 text-white zoom-effect">Kezouze Photographie</h1>
                </a>
                <ul class="d-flex gap-3 p-0 list-unstyled mb-0">
                    <li><a href="index.html#about" class="btn btn-outline-light header-btn">À propos</a></li>
                    <li><a href="index.html" class="btn btn-outline-light header-btn">Accueil</a></li>
                    <li><a href="index.html#contact" class="btn btn-outline-light header-btn">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="gallery" class="py-4">
        <div class="container">
            <h2 class="text-center mb-4">Galerie</h2>
            <div class="row my-auto">

            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Constantin Vincent. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Fullscreen Image Modal --> <!-- répétition de index.html -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex justify-content-center align-items-center p-0">
                    <img src="" class="img-fluid" id="fullscreenImage" style="max-height: 100vh; max-width: 100vw;">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <button id="prevBtn"
                        class="position-absolute start-0 top-50 translate-middle-y btn btn-dark">&#10094;</button>
                    <button id="nextBtn"
                        class="position-absolute end-0 top-50 translate-middle-y btn btn-dark">&#10095;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('/src/photos.json')
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.querySelector(".row");
                let galleryImages = [];

                data.photos.forEach((photo, index) => {
                    const div = document.createElement("div");
                    div.classList.add("col-md-4", "mb-4", "grid-item", "align-self-center");
                    div.dataset.id = photo.id || index + 1; // ajout d'un id si absent

                    const blurredImageDiv = document.createElement("div");
                    blurredImageDiv.classList.add("blurred-img");
                    blurredImageDiv.style.backgroundImage = `url('src/photos/bulkresize/${photo.id}.jpg')`;

                    const img = document.createElement("img");
                    img.src = photo.src;
                    img.alt = photo.description;
                    img.classList.add("img-fluid", "zoom-effect");
                    img.loading = "lazy";

                    const caption = document.createElement("p");
                    caption.classList.add("text-start", "mt-2");
                    caption.textContent = `${photo.description} / ${photo.place}`;

                    blurredImageDiv.appendChild(img);
                    div.appendChild(blurredImageDiv);
                    div.appendChild(caption);
                    imageContainer.appendChild(div);

                    galleryImages.push(img);
                });

                const blurredImageDivs = document.querySelectorAll(".blurred-img");

                blurredImageDivs.forEach((blurredImageDiv) => {
                    const img = blurredImageDiv.querySelector("img")

                    function loaded() {
                        blurredImageDiv.classList.add("loaded")
                    }

                    if (img.complete) {
                        loaded()
                    }
                    else {
                        img.addEventListener("load", loaded)
                    }
                });

                let currentIndex = 0;
                const fullscreenImage = document.getElementById('fullscreenImage');
                const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));

                function showImage(index) {
                    if (index < 0) index = galleryImages.length - 1;
                    if (index >= galleryImages.length) index = 0;
                    fullscreenImage.src = galleryImages[index].src;
                    currentIndex = index;
                }

                galleryImages.forEach((image, index) => {
                    image.addEventListener('click', function () {
                        showImage(index);
                        imageModal.show();
                    });
                });

                // Gestion des boutons précédent/suivant
                document.getElementById('prevBtn').addEventListener('click', () => showImage(currentIndex - 1));
                document.getElementById('nextBtn').addEventListener('click', () => showImage(currentIndex + 1));
            });
    </script>


</body>

</html>
