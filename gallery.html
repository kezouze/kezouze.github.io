<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezouze Photographie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/logos/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
                <a href="index.html" class=" text-decoration-none d-flex flex-column flex-md-row gap-3">
                    <img src="src/logos/small-logo.png" alt="Logo" class="object-fit-contain zoom-effect"
                        style="max-height: 50px;">
                    <h1 class="mb-0 text-white zoom-effect">Kezouze Photographie</h1>
                </a>
                <ul class="d-flex gap-3 p-0 list-unstyled mb-0">
                    <li><a href="index.html#about" class="btn btn-outline-light header-btn">À propos</a></li>
                    <li><a href="index.html" class="btn btn-outline-light header-btn">Accueil</a></li>
                    <li><a href="index.html#contact" class="btn btn-outline-light header-btn">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="gallery" class="py-4">
        <div class="container-fluid px-3">
            <h2 class="text-center mb-4">Galerie</h2>
            <div class="grid">
                <div class="grid-sizer col-lg-4 col-md-6 col-sm-12"></div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Constantin Vincent. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Fullscreen Image Modal --> <!-- répétition de index.html -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body d-flex justify-content-center align-items-center p-0">
                    <img src="" class="img-fluid" id="fullscreenImage" style="max-height: 100vh; max-width: 100vw;">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <button id="prevBtn"
                        class="position-absolute start-0 top-50 translate-middle-y btn btn-dark">&#10094;</button>
                    <button id="nextBtn"
                        class="position-absolute end-0 top-50 translate-middle-y btn btn-dark">&#10095;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script type="module">
        import { setupModal } from './js/utils.js';

        async function loadGallery() {
            try {
                const response = await fetch('/src/photos.json');
                const data = await response.json();
                const grid = document.querySelector(".grid");
                const galleryImages = []; // tableau pour stocker les <img>

                data.photos.forEach((photo) => {
                    const imageContainer = document.createElement("div");
                    imageContainer.classList.add("grid-item", "col-lg-4", "col-md-6", "col-sm-12", "p-3");

                    imageContainer.innerHTML = `
                <img src="${photo.src}" alt="${photo.description}" class="img-fluid" loading="lazy" decoding="async">
                <span class="img-description text-nowrap d-none d-md-block">
                    ${photo.description} / ${photo.place}
                </span>
            `;

                    grid.appendChild(imageContainer);

                    // Récupère l'image pour l'ajouter au tableau des images de la galerie
                    const img = imageContainer.querySelector("img");
                    galleryImages.push(img);
                });

                // Initialise Masonry
                const masonry = new Masonry(grid, {
                    itemSelector: ".grid-item",
                    columnWidth: ".grid-sizer",
                    percentPosition: true
                });

                // Met à jour Masonry après chargement des images
                imagesLoaded(grid, function () {
                    masonry.layout();
                });

                // Intègre le plein écran en passant le tableau des images
                setupModal(galleryImages);

            } catch (error) {
                console.error("Erreur lors du chargement des images :", error);
            }
        }

        loadGallery();

    </script>
</body>

</html>
