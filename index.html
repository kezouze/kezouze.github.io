<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezouze Photographie</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
    <header class="d-flex align-items-center justify-content-center bg-dark text-white py-3">
        <img src="src/img/small-logo.png" alt="Logo" class="me-3" height="50">
        <h1 class="m-0 text-warning">Kezouze Photographie</h1>
    </header>
    
    <section id="gallery" class="container py-4">
        <h2>Galerie</h2>
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4">
                <img src="src/img/img1.jpg" alt="Photo 1" class="img-fluid rounded shadow gallery-item" onclick="openLightbox(this)">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="src/img/img2.jpg" alt="Photo 2" class="img-fluid rounded shadow gallery-item" onclick="openLightbox(this)">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="src/img/img3.jpg" alt="Photo 3" class="img-fluid rounded shadow gallery-item" onclick="openLightbox(this)">
            </div>
        </div>
    </section>
    
    <section id="about" class="container py-4">
        <h2>À propos</h2>
        <p>Bienvenue sur mon portfolio ! Je suis un passionné de photographie...</p>
    </section>
    
    <section id="contact" class="container py-4">
        <h2>Contact</h2>
        <p>Retrouvez-moi sur <a href="#">Instagram</a> ou <a href="#">Twitter</a></p>
    </section>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Agrandissement">
    </div>
    
    <script>
        function openLightbox(img) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = img.src;
        }
        
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
