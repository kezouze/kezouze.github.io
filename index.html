<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezouze Photographie</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/img/small-logo.png">
</head>
<body>
    <header>
            <img src="src/img/small-logo.png" alt="Logo">
            <h1>Kezouze photographie</h1>                    
            <a target="_blank" href="https://www.instagram.com/vincentc5109/">
                <img src="src/img/instagram-logo.png" alt="IG-logo">
            </a>
    </header>
    
    <section id="gallery">
        <h2>Galerie</h2>
        <div class="gallery-grid">
            <img src="src/img/img1.jpg" alt="Photo 1" class="gallery-item" onclick="openLightbox(this)">
            <img src="src/img/img2.jpg" alt="Photo 2" class="gallery-item" onclick="openLightbox(this)">
            <img src="src/img/img3.jpg" alt="Photo 3" class="gallery-item" onclick="openLightbox(this)">
            <!-- Ajoute plus d'images ici -->
        </div>
    </section>
    
    <section id="about">
        <h2>À propos</h2>
        <p>Bienvenue sur mon portfolio ! Je suis un passionné de photographie...</p>
    </section>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Agrandissement">
    </div>
    
    <script>
        function openLightbox(img) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = img.src;
        }
        
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
