<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezouze Photographie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="text-center bg-dark text-white">
    <header class="p-3 d-flex border border-warning">
            <img src="src/img/small-logo.png" alt="Logo" class="" height="50">
            <h1>Kezouze Photographie</h1>
            <img src="src/img/instagram-logo.png" alt="IG-logo" height="50">
    </header>
    
    <section id="gallery" class="container py-4">
        <h2>Galerie</h2>
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4">
                <img src="src/img/img1.jpg" alt="Photo 1" class="img-fluid rounded shadow gallery-item">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="src/img/img2.jpg" alt="Photo 2" class="img-fluid rounded shadow gallery-item">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="src/img/img3.jpg" alt="Photo 3" class="img-fluid rounded shadow gallery-item">
            </div>
        </div>
    </section>
</body>
</html>
